{% extends "base.html" %}
{% load static %}

{% block content %}

	<!--================ About Banner Area =================-->
	<section class="banner_area">
		<div class="banner_inner d-flex align-items-center">
			<div class="container">
				<div class="banner_content text-right">
					<h1>About Us</h1>
					<div class="page_link">
						<a href="{% url 'index-page' %}">Home</a>
						<a href="{% url 'about_us-page' %}">About</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End About Banner Area =================-->

	<!--================ Start About Area =================-->
	<section class="about-area section_gap gray-bg">
		<div class="container">
			<div class="row align-items-center justify-content-between">
				<div class="col-lg-5 about-left">
					<img class="img-fluid" src="{{ about_section.image.url }}" alt="">
				</div>
				<div class="col-lg-6 col-md-12 about-right">
					<div class="main-title text-left">
						<h1>{{ about_section.title }}</h1>
					</div>
					<div class="mb-50 wow fadeIn" data-wow-duration=".8s">
							<p>{{ about_section.content }}</p>
							<p>{{ about_section.additional_content }}</p>
					</div>
					<a href="{{ about_section.button_link }}" class="primary-btn">{{ about_section.button_text }}</a>
				</div>
			</div>
		</div>
	</section>
	<!--================ End About Area =================-->

	{% endblock content %}

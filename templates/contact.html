{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    /* Tugma uchun uslub */
.custom-button {
    display: inline-block;
    width: 100%;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background-color: #1f62a1;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

/* Tugma ustida hover effekti */
.custom-button:hover {
    background-color: #1f2d3b;
    transform: scale(1.05);
}

/* Tugma ustida aktiv bo'lganida */
.custom-button:active {
    background-color: #004494;
    transform: scale(1);
}

/* Tugmani blok shaklida saqlash */
.custom-button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
}

</style>

    <!--================ Start Contact Banner Area =================-->
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
            <div class="container">
                <div class="banner_content text-right">
                    <h1>Contact Me</h1>
                    <div class="page_link">
                        <a href="{% url 'index-page' %}">Home</a>
                        <a href="{% url 'contact-page' %}">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Contact Banner Area =================-->

    <!--================Contact Area =================-->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded ">
                <div class="row g-4 ">
                  <div class="col-lg-12 d-flex">
                    <div class="h-100 rounded">
                        <iframe class="rounded " 
                        style="height: 400px; width: 450px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d129193.09546613347!2d65.30960198955263!3d40.19501114748755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f51c6d7e12931b3%3A0x613f6eb9636019bb!2sNavoi%2C%20Samarqand%20Region%2C%20Uzbekistan!5e1!3m2!1sen!2sbd!4v1719647056964!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col-lg-7">
                        <form action="{% url 'contact-page' %}" method="post" class="">
                            {% csrf_token %}
                            <input type="text" class="w-100 form-control border-0 py-3 mb-4" placeholder="Your Name" name="first_name">
                            <input type="email" class="w-100 form-control border-0 py-3 mb-4" placeholder="Enter Your Email" name="email">
                            <textarea class="w-100 form-control border-0 mb-4" rows="5" cols="10" placeholder="Your Message" name="description"></textarea>
                            <button class="custom-button" type="submit">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <!--================Contact Area =================-->

    {% endblock content %}
